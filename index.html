<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Slinky Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">

        <div class="sidebar">

            <div class="head-logo">
                <img class="SSLogo" alt="SuperSlinky Logo" src="./SSS-Transparent.png"/>
                <p class="siteName">Super Slinky Dashboard</p>
            </div>

            <div class="options">

                <div class="userOpt">

                    <div class="input">
                        <img class="optSvg" alt="home" src="./svg/home.png">
                        <p class="optText">Home</p>
                    </div>

                    <div class="input">
                        <img class="optSvg" alt="profile" src="./svg/account.png">
                        <p class="optText">Profile</p>
                    </div>

                    <div class="input">
                        <img class="optSvg" alt="messages" src="./svg/message.png">
                        <p class="optText">Messages</p>
                    </div>

                    <div class="input">
                        <img class="optSvg" alt="history" src="./svg/history.png">
                        <p class="optText">History</p>
                    </div>

                    <div class="input">
                        <img class="optSvg" alt="tasks" src="./svg/file-multiple.png">
                        <p class="optText">Tasks</p>
                    </div>

                    <div class="input">
                        <img class="optSvg" alt="communities" src="./svg/account-group.png">
                        <p class="optText">Communities</p>
                    </div>

                </div>

                <div class="setting">

                    <div class="input">
                        <img class="optSvg" alt="settings" src="./svg/cog.png">
                        <p class="optText">Settings</p>
                    </div>
                    
                    <div class="input">
                        <img class="optSvg" alt="support" src="./svg/help-box.png">
                        <p class="optText">Support</p>
                    </div>

                    <div class="input">
                        <img class="optSvg" alt="privacy" src="./svg/shield-check.png">
                        <p class="optText">Privacy</p>
                    </div>

                </div>

            </div>
        </div>

        <div class="header">
        
            <div class="top-row">
                <img class="svgSearch" alt="search-icon" src="./svg/magnify.svg">
                <input placeholder="Search..." class="search" type="text">

                <img class="svgNotify" alt="notification-icon" src="./svg/bell.svg">
                <img class="SSProfile" alt="Profile Logo" src="./SSS-Transparent.png">
                <p class="name">Tiirnako</p>
            </div>

            <div class="btm-row">
                <img class="SSProfileLg" alt="Profile Logo" src="./SSS-Transparent.png">

                <div class="greeting">
                    <p class="greet">Hi there,</p>
                    <p class="username">Tiirnako! (@Tiirnako)</p>
                </div>

                <button>New</button>
                <button>Upload</button>
                <button>Share</button>

            </div>

        </div>

        <div class="main-content">

            <div class="projects">
                <div>Projects</div>
                <div></div>
                <div>Project1</div>
                <div>Project2</div>
                <div>Project3</div>
                <div>Project4</div>
                <div>Project5</div>
                <div>Project6</div>
            </div>
        
            <div class="rightbar">
                
                <div class="announcements">

                </div>

                <div class="trending">

                </div>
    
            </div>

            
        </div>

    </div>
</body>
</html>
