<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Slinky Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">

        <div class="sidebar">

            <div class="head-logo">
                <img class="SSLogo" alt="SuperSlinky Logo" src="./SSS-Transparent.png"/>
                <p class="siteName">Super Slinky Dashboard</p>
            </div>

            <div class="options">

                <div class="userOpt">

                    <div class="input">
                        <img class="optSvg" alt="home" src="./svg/home.png">
                        Home
                    </div>

                    <div class="input">
                        <img class="optSvg" alt="profile" src="./svg/account.png">
                        Profile
                    </div>

                    <div class="input">
                        <img class="optSvg" alt="messages" src="./svg/message.png">
                        Messages
                    </div>

                    <div class="input">
                        <img class="optSvg" alt="history" src="./svg/history.png">
                        History
                    </div>

                    <div class="input">
                        <img class="optSvg" alt="tasks" src="./svg/file-multiple.png">
                        Tasks
                    </div>

                    <div class="input">
                        <img class="optSvg" alt="communities" src="./svg/account-group.png">
                        Communities
                    </div>

                </div>

                <div class="setting">

                    <div class="input">
                        <img class="optSvg" alt="settings" src="./svg/cog.png">
                        Settings
                    </div>
                    
                    <div class="input">
                        <img class="optSvg" alt="support" src="./svg/help-box.png">
                        Support
                    </div>

                    <div class="input">
                        <img class="optSvg" alt="privacy" src="./svg/shield-check.png">
                        Privacy
                    </div>

                </div>

            </div>
        </div>

        <div class="header">
        
            <div class="top-row">
                <img class="svgSearch" alt="search-icon" src="./svg/magnify.svg">
                <input class="search" type="text">

                <img class="svgNotify" alt="notification-icon" src="./svg/bell.svg">
                <img class="SSProfile" alt="Profile Logo" src="./SSS-Transparent.png">
                <p class="name">Tiirnako</p>
            </div>

            <div class="btm-row">

            </div>

        </div>

        <div class="main-content">

            <div class="projects">
        
            </div>
        
            <div class="announcements">

            </div>

            <div class="trending">

            </div>

        </div>

    </div>
</body>
</html>
